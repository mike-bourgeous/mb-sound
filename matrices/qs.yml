# QS Regular Matrix, a quadraphonic encoding matrix
# Four input channels, two output channels
# https://en.wikipedia.org/wiki/QS_Regular_Matrix
#
# Coefficients are from BBC RD 1974/29
inputs: [ FL, FR, BL, BR ]
outputs: [ Lt, Rt ]
matrix:
  - [ 0.924, 0.383, 0.924i, 0.383i ] # Left encoded
  - [ 0.383, 0.924, -0.383i, -0.924i ] # Right encoded
