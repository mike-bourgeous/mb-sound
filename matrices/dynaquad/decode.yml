# Dynaquad, a quadraphonic decoding matrix (differs from encoding matrix!)
# Two input channels, four output channels
# https://en.wikipedia.org/wiki/Matrix_decoder#Dynaquad_matrix_(2:2:4)_/_(4:2:4)
inputs: [ Lt, Rt ]
outputs: [ FL, FR, BL, BR ]
matrix:
  - [ 1.0, 0.0 ]
  - [ 0.0, 1.0 ]
  - [ 0.64, -0.36 ]
  - [ -0.36, 0.64 ]
